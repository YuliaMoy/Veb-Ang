<div class="header">
    <div class="reload">
      <button class="button-reload" (mousedown)="changeColor('reload', true)" (mouseup)="changeColor('reload', false)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"></path>
          <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"></path>
        </svg>
      </button>
    </div>
    <div class="dashboard">Dashboard</div>
    <div class="down">
      <button class="button-down" (click)="toggleUsers()" (mousedown)="changeColor('down', true)" (mouseup)="changeColor('down', false)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path>
        </svg>
      </button>
    </div>
    <div class="users-online">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#bbbbbb" class="bi bi-chat users-online-icons" viewBox="0 0 16 16">
        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"></path>
      </svg>
      3 users online
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="grey" class="bi bi-chevron-down users-online-icons" viewBox="0 0 16 16" (click)="toggleUsers()">
        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path>
      </svg>
      <div class="show-users" *ngIf="showUsers">
        <div class="user-hidden" *ngFor="let user of users">
          <img class="user-hidden-photo" [src]="user.photoUrl" alt="">
          <span id="hidden-name">{{ user.name }}</span>
        </div>
      </div>
    </div>
  </div>
